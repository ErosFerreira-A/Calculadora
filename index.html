<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="calculadora">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="acrescentaNumero('+')" class="operador-btn">+</button>
            <button onclick="acrescentaNumero(7)">7</button>
            <button onclick="acrescentaNumero(8)">8</button>
            <button onclick="acrescentaNumero(9)">9</button>
            <button onclick="acrescentaNumero('-')"  class="operador-btn">-</button>
            <button onclick="acrescentaNumero(4)">4</button>
            <button onclick="acrescentaNumero(5)">5</button>
            <button onclick="acrescentaNumero(6)">6</button>
            <button onclick="acrescentaNumero('*')"  class="operador-btn">*</button>
            <button onclick="acrescentaNumero(1)">1</button>
            <button onclick="acrescentaNumero(2)">2</button>
            <button onclick="acrescentaNumero(3)">3</button>
            <button onclick="acrescentaNumero('/')"  class="operador-btn">/</button>
            <button onclick="acrescentaNumero(0)">0</button>
            <button onclick="calcular()">=</button>
            <button onclick="limparDisplay()"  class="operador-btn">C</button>
        </div>
    </div>
</body>
</html>
